<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/main :: head(Parties)">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>
<nav th:replace="fragments/main :: navbar" class="navbar navbar-expand-lg navbar-dark bg-dark"
     aria-label="Navigation Bar">
    <a class="navbar-brand" href="/">Evictions Tracker</a>
</nav>
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-2">Parties</h1>
        <p class="lead">Serving <span th:text="${parties.totalElements}">9001</span> Eviction Parties</p>
    </div>
</div>
<div class="container" th:switch="${parties.totalElements}">
    <div class="row" th:case="'0'">
        <h2>No parties available</h2>
    </div>
    <div class="row" th:case="*">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Address</th>
                <th scope="col">Cases Plaintiff Of</th>
                <th scope="col">Cases Defendant Of</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="party : ${parties.content}">
                <td th:text="${party.name}">John Doe</td>
                <td th:text="${party.address}">123 Main St. Apt. 12 Anytown, OH 12345</td>
                <td th:text="${party.numCasesPlaintiffOf}">4</td>
                <td th:text="${party.numCasesDefendantOf}">5</td>
                <td>
                    <a href="#" class="btn btn-primary btn-lg active"
                       th:href="@{/parties/{id}(id=${party.id})}">Details</a>
                </td>
            </tr>
            </tbody>
        </table>
        <nav aria-label="Page Navigation">
            <ul class="pagination">
                <li class="page-item"
                    th:class="@{page-item {active}(active=${parties.number == 0 ? 'disabled' : ''})}">
                    <a class="page-link" href="#"
                       th:href="@{/parties?page={num}(num=${parties.number})}">Previous</a>
                </li>
                <li th:each="pageIdx : ${pageRange}"
                    th:class="@{page-item {active}(active=${pageIdx == parties.number + 1 ? 'active' : ''})}"
                    class="page-item">
                    <a class="page-link" href="#" th:text="${pageIdx}"
                       th:href="@{/parties?page={num}(num=${pageIdx})}">1</a>
                </li>
                <li class="page-item"
                    th:class="@{page-item {active}(active=${parties.number == parties.totalPages - 1 ? 'disabled' : ''})}">
                    <a class="page-link" href="#"
                       th:href="@{/parties?page={num}(num=${parties.number + 2})}">Next</a>
                </li>
            </ul>
        </nav>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src=" https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
