<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--/*@thymesVar id="case" type="org.dsacleveland.evictiontracker.model.evictiondata.entity.CaseEntity"*/-->
<head th:replace="fragments/main :: head(${case.caseNumber})">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>
<nav th:replace="fragments/main :: navbar" class="navbar navbar-expand-lg navbar-dark bg-dark"
     aria-label="Navigation Bar">
    <a class="navbar-brand" href="/">Evictions Tracker</a>
</nav>
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-2" th:text="${case.caseNumber}">CVG 74893274</h1>
        <p class="lead">Filed on <span th:text="${case.fileDate}"></span></p>
    </div>
</div>
<div class="container">
    <div class="row mt-5">
        <div class="col">
            <div class="row">
                <div class="col">
                    <h2>Plaintiffs</h2>
                </div>
            </div>
            <div class="row">
                <div th:replace="fragments/main :: partySummary(${case.plaintiffs})">

                </div>
            </div>
        </div>
        <div class="col">
            <div class="row">
                <div class="col">
                    <h2>Defendants</h2>
                </div>
            </div>
            <div class="row">
                <div th:replace="fragments/main :: partySummary(${case.defendants})">

                </div>
            </div>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col">
            <h2 class="mb-1">Events</h2>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Type</th>
                    <th scope="col">Pro Se?</th>
                    <th scope="col">Date & Time</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="event : ${case.events}">
                    <td th:text="${event.eventType.getDescription()}">FC</td>
                    <td th:text="${event.proSe}">Yes</td>
                    <td th:text="${event.dateTime}">2012-09-01</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src=" https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
